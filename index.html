<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HXH 獵人揪團</title>

  <style>
    *,
*::before,
*::after{
  box-sizing: border-box;
}

    body{
      margin:0;
      min-height:100vh;
      background:linear-gradient(180deg,#0f1b2d,#0a0f1a);
      color:#fff;
      font-family:-apple-system,BlinkMacSystemFont,
        "PingFang TC","Microsoft JhengHei",sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .box{
      padding:36px 22px;
      max-width:420px;
      width:100%;
    }

    h1{
      margin:0 0 20px;
      font-size:28px;
      letter-spacing:1px;
    }

    .quote{
      font-size:16px;
      line-height:1.8;
      opacity:.92;
      margin-bottom:28px;
    }

    .question{
      font-size:15px;
      opacity:.85;
      margin-bottom:22px;
    }

    .btn{
      display:block;
      width:100%;
      padding:14px 0;
      border-radius:14px;
      border:none;
      font-size:15px;
      cursor:pointer;
      margin-bottom:12px;
    }

.btn-main{
  background:#16263f;   /* 深藍 */
  color:#fff;
  font-weight:700;
}


.btn-sub{
  background:#f5c451;   /* 亮色，引導一般人 */
  color:#111;
  font-weight:700;
}

.btn-escape{
  background:none;
  border:none;
  color:#ff6b6b;          /* 柔和紅，襯深藍 */
  font-size:13px;
  margin-top:10px;
  text-decoration:none;  /* 不要底線外框感 */
  cursor:pointer;
  opacity:.9;
}

.btn-escape:hover{
  opacity:1;
}

    .btn-admin{
  background:#f5c451;   /* 黃色，最高權限 */
  color:#111;
  font-weight:700;
}


    /* 區塊顯示控制 */
    .hidden{ display:none; }

    .admin-box{
      overflow:hidden;
      margin-top:22px;
      padding:18px 16px;
      background:rgba(255,255,255,.08);
      border-radius:14px;
    }

    .admin-box input{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:none;
      margin-bottom:12px;
      font-size:14px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>HXH 獵人揪團</h1>

    <div class="quote">
      我知道你又敗家了，<br>
      我也是。
    </div>

    <div class="question">
      ——你是豆漿嗎？
    </div>

    <!-- 初始選擇 -->
    <div id="choice">
      <button class="btn btn-main" onclick="enterAdmin()">
        是，我就是豆漿
      </button>
      <button class="btn btn-sub" onclick="enterUser()">
        不是，我來查團務
      </button>
    </div>

    <!-- 管理者驗證區 -->
    <div id="admin" class="hidden">
      <div class="admin-box">
        <div style="margin-bottom:10px;font-size:14px;">
          管理者驗證
        </div>
        <input type="password" placeholder="請輸入管理碼">
        <button class="btn btn-admin" onclick="alert('之後進管理頁')">
          進入管理頁
        </button>

      </div>

      <button class="btn-escape" onclick="backToUser()">
        我點錯了，其實我不是豆漿
      </button>
    </div>
  </div>

  <script>
    function enterAdmin(){
      document.getElementById("choice").classList.add("hidden");
      document.getElementById("admin").classList.remove("hidden");
    }

    function enterUser(){
      alert("之後會進一般查詢頁");
    }

    function backToUser(){
      document.getElementById("admin").classList.add("hidden");
      document.getElementById("choice").classList.remove("hidden");
    }
  </script>
</body>
</html>
