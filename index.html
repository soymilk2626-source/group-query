<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HXH獵人揪團</title>
  <!-- 黑體（內容用） -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700;900&display=swap" rel="stylesheet">

<!-- 宋體（標題用，Source Han Serif TC） -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700;900&display=swap" rel="stylesheet">

  <!-- 只負責載入樣式，不在這裡寫 style -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="center">
    <!-- 主標題 -->
    <h1 class="title">HXH獵人揪團</h1>

    <!-- 標語（強制換行） -->
    <div class="tagline">
      我知道你又敗家了，<br>
      我也是。
    </div>

    <!-- 問題句（柔和紅、放大、加粗） -->
    <div class="question">——你是豆漿嗎？</div>

    <!-- 小字 -->
    <div class="sub">一起得到快樂吧！</div>

    <!-- 按鈕區 -->
    <div class="buttons">
      <!-- 主按鈕：黃色 -->
      <a href="user.html" class="btn-wrap">
        <button class="btn btn-main">錯，我來查團務</button>
      </a>

      <!-- 次按鈕：淺色 -->
      <a href="admin.html" class="btn-wrap">
        <button class="btn btn-sub">對，我就是豆漿</button>
      </a>
    </div>
  </main>

</body>
</html>
